<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Doctores</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    </h:head>

    <h:body>
        <h:form>
            <f:metadata>
                <f:viewParam name="idConsult" value="#{dFDoctorView.idConsult}" />
            </f:metadata>
            <p:dataTable var="doctor" value="#{dFDoctorView.doctors}"
                         selectionMode="single" 
                         selection="#{dFDoctorView.selectedDoctor}" 
                         rowKey="#{doctor.idUsuario}">
                <p:column headerText="Id">
                    <h:outputText value="#{doctor.idUsuario}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{doctor.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{doctor.apellido}" />
                </p:column>

                <p:column headerText="Documento">
                    <h:outputText value="#{doctor.documento}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Aceptar" 
                             icon="ui-icon-check" 
                             actionListener="#{dFDoctorView.selectDoctorFromDialog(doctor)}" />
            <p:commandButton value="Aceptar" 
                             icon="ui-icon-close" 
                             actionListener="#{dFDoctorView.selectDoctorFromDialog(doctor)}" />
        </h:form>
    </h:body>

</html>
