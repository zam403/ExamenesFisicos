<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Pacientes</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
    </h:head>

    <h:body>
        <h:form>
            <f:metadata>
                <f:viewParam name="idConsult" value="#{dFPatientView.idConsult}" />
            </f:metadata>
            <p:dataTable var="patient" value="#{dFPatientView.patients}"
                         selectionMode="single" 
                         selection="#{dFPatientView.selectedPatient}" 
                         rowKey="#{patient.idPaciente}"
                         emptyMessage="No existen pacientes registrados."
                         >
                <p:column headerText="Id">
                    <h:outputText value="#{patient.idPaciente}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{patient.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{patient.apellido}" />
                </p:column>

                <p:column headerText="Documento">
                    <h:outputText value="#{patient.documento}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Aceptar"
                             icon="ui-icon-check" 
                             actionListener="#{dFPatientView.selectPatientFromDialog(patient)}" />
            <p:commandButton value="Cancelar"
                             icon="ui-icon-close" 
                             actionListener="#{dFPatientView.selectPatientFromDialog(patient)}"/>
        </h:form>
    </h:body>

</html>
